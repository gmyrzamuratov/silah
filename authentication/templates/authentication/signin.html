{% extends 'main/base.html' %}

{% block content %}

<style>
  html,
  body {
    height: 100%;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[name="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  button a {
    text-decoration: none; 
  }
  button a:link {
    color: white;
  }

  /* visited link */
  button a:visited {
    color: white;
  }

  /* mouse over link */
  button a:hover {
    color: white;
  }

  /* selected link */
  button a:active {
    color: white;
  }

  .fbbutton {
    background-color: #3b5998;
  }

  .vkbutton {
    background-color: #4c75a3;
  }
</style>
<form method="post" class="form-signin" action="{% url 'authentication:login' %}">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
  <label for="email" class="sr-only">E-mail:</label>
  <input type="text" name="email" autofocus="" required="" id="email" class="form-control" placeholder="E-mail">
  <label for="password" class="sr-only">Password:</label>
  <input type="password" name="password" required id="password" class="form-control" placeholder="Құпиясөз">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
  <p style="color: red;">{{message}}</p>
</form>
{% endblock %}
