{% extends 'main/base.html' %}

{% block content %}

<style>
  html,
  body {
    height: 100%;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[name="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .inputtop {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .inputbottom {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>
<form method="post" class="form-signin" action="{% url 'authentication:registration' %}">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
  <label for="email" class="sr-only">Email:</label>
  <input type="text" name="email" autofocus="" required="" id="email" class="form-control inputtop" placeholder="e-mail">
  <label for="password" class="sr-only">Password:</label>
  <input type="password" name="password" autofocus="" required="" id="password" class="form-control inputtop" placeholder="Құпиясөз">

  <label for="repassword" class="sr-only">Password:</label>
  <input type="password" name="repassword" autofocus="" required="" id="repassword" class="form-control inputbottom" placeholder="Құпиясөзді қайтала">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
{% endblock %}
