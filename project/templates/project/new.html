{% extends "main/base.html" %}
{% block content %}
{% load static %}
{% if user.is_authenticated %}
<div class="container">
<h2>Add new project</h2>
<form action="{% url 'project:insert' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group">
		{{ form.title.errors }}
		{{ form.title.label_tag }}
		{{ form.title }}
		<small id="titleHelp" class="form-text text-muted">Enter title.</small>
	</div>
	<button type="submit" class="btn btn-primary">Save</button>
	<button type="button" onclick="history.go(-1)" class="btn btn-secondary">Cancel</button>
</form>
</div>
{% else %}
<h2>Forbidden</h2>
{% endif %}
{% endblock %}
